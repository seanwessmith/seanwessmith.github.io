      </div>

      <label for=fader class="all">Cost Per Move</label>
      <div class align="left">
      <div class="small-10 medium-11 columns">
        <div class="range-slider" data-slider data-options="display_selector: #sliderOutput5; start: 1; end: 10000000;"> <span class="range-slider-handle" role="slider" tabindex="0"></span> <span class="range-slider-active-segment"></span> </div>
