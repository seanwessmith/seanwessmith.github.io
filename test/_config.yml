# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
deploy:
  type: github
  repo: git@github.com:seanwessmith/seanwessmith.github.io.git
  branch: master

## Source: https://github.com/hexojs/hexo/

# Site
title: Measly Ramblings
subtitle: process, analyze, develop
description: Hexo, Git, Hub
author: Sean Wesley Smith
language: en=GB
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://seanwesleysmith.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

#Disqus
disqus_shortname: seanwesleysmith

#Header
menu:
  Home:       /
  Archives:   /archives/
  Workshops:  /workshops
  Clojure:    /clojure
  Slides:     http://seanwessmith.github.io/slides
  DevGuides:  http://seanwessmith.github.io/developer-guides
rss: /atom.xml

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
##Themes: http://hexo.io/themes
theme: hueman

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type:
